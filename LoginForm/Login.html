<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="StyleLogin.css" />
  </head>
  <body>
    <div class="form">
      <h4>Silahkan Login Terlebih Dahulu</h4>
      <form>
        <div class="item">
          Username <br /><input class="name" type="text" /><br />
        </div>
        <div class="item">
          Password <br /><input class="pass" type="password" />
        </div>
        <button class="L">Login</button>
        <button class="R">Reset</button>
      </form>
    </div>
  </body>
</html>
