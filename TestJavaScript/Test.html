<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
text-align: center;
background-color: #318CE7; 
margin: 15% auto;
width: 25%;
}
.box{
background-color: #F0F8FF; 
border-radius: 25px; 
box-shadow: 6px 12px 10px;
padding: 25px; 
}
.hasil{
text-align: center; 
font-family: Arial;
font-size: 20px;
font-weight: bolder; 
}
#n{
text-align: center; 
font-family: Arial;
font-size: 20px;
font-weight: bolder; 
color: blue;
}
</style>
</head>
<body>
<div class="box">
<script>
var ipk = prompt("Masukkan IPK");
switch(true){
case ipk >= 3.8 && ipk <= 4.0:
document.write(`<span class="hasil">IPK = <span 
id="n">${ipk}</span></span><br>`);
document.write(`<br><span class="hasil">Selamat kamu 
mahasiswa cumlaude nih</span>`);
break;
case ipk < 3.8 && ipk >= 3.5:
document.write(`<span class="hasil">IPK = <span 
id="n">${ipk}</span></span><br>`);
document.write(`<br><span class="hasil">Wau IPK kamu 
sangat memuaskan</span>`);
break;
case ipk < 3.5 && ipk >= 3.0:
document.write(`<span class="hasil">IPK = <span 
id="n">${ipk}</span></span><br>`);
document.write(`<br><span class="hasil">Lebih 
tingkatkan lagi ya belajar nya</span>`);
break;
case ipk < 3.0:
document.write(`<span class="hasil">IPK = <span 
id="n">${ipk}</span></span><br>`);
document.write(`<br><span class="hasil">Anda terancam 
akan tinggal lebih lama lagi kuliah</span>`);
break;
default:
document.write(`<br><span class="hasil">Masukkan IPK 
yang sesuai!</span>`);
break;
}
</script>
</div>
</body>
</html
